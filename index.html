<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Create order form with various fields as mentioned in README file -->
    <header class="container-fluid">
        <h2>Pizza Order App</h2>
    </header>

    <main id="mainForm" class="container main">
        <div id="customerDetails">
            <form action="#" class="form">
            <lable style="font-size:30px;" class="form-lable" for="Fill up Order Details here">Fill up Order Details here</lable>
            <br /><br />
            <label for="OrderId"><strong> Order Id :</strong></label>
            <input type="text" class="form-control-plaintext" required>
            <hr size="5" width="90%" color="black">  
            
            <label for="CustomerName"><strong>Customer Name :</strong></label>
            
            <input type="text" class="form-control-plaintext" required>
            <hr size="5" width="90%" color="black">  

            <label for="EmailId"><strong>Email Id :</strong></label>
            
            <input type="text" class="form-control-plaintext">
            <hr size="5" width="90%" color="black">  
            
            <label for="ContactNumber"><strong>Contact Number :</strong></label>
            
            <input type="text" class="form-control-plaintext">
            <hr size="5" width="90%" color="black">  
            
            <label for="orderDate"><strong>Order Date:</strong></label>
            
            <input type="date" class="form-control-plaintext">
            <hr size="5" width="90%" color="black">  
            
            <label for="address"><strong>Address:</strong></label>
            
            <textarea name="address" id="" cols="20" rows="5" class="form-control-plaintext"></textarea>
            <hr size="5" width="90%" color="black">  
            
            <label class="form-control-plaintext" style="font-weight:bold;" for="Add Order">Add Order:</label>
            <button  id="Symbol" onclick="orderCategory(event)">&#43;</button>
            <br><br>

            <input type="submit" value="Order Now" style="background-color: rgb(8, 8, 126); color: cyan;">
        </form>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
